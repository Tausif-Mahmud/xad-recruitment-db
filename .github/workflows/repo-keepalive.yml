name: Keep Repository Alive

on:
  schedule:
    # Runs at 00:00 UTC every Sunday
    - cron: '0 0 * * 0'
  # Allows manual triggering for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Empty Commit
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # The --allow-empty flag allows a commit without file changes
          git commit --allow-empty -m "Maintenance: Automated keep-alive commit"
          
          git push
